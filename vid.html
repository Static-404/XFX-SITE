<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .carousel-item {
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div id="videoCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#videoCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#videoCarousel" data-slide-to="1"></li>
      <li data-target="#videoCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner text-center">
      <div class="carousel-item active">
        <a href="#" data-toggle="modal" data-target="#videoModal1">
          <img src="https://img.youtube.com/vi/YOUTUBE_VIDEO_ID_1/maxresdefault.jpg" alt="Video 1" width="640"
            height="360">
        </a>
      </div>
      <div class="carousel-item">
        <a href="#" data-toggle="modal" data-target="#videoModal2">
          <img src="https://img.youtube.com/vi/YOUTUBE_VIDEO_ID_2/maxresdefault.jpg" alt="Video 2" width="640"
            height="360">
        </a>
      </div>
      <div class="carousel-item">
        <a href="#" data-toggle="modal" data-target="#videoModal3">
          <img src="https://img.youtube.com/vi/YOUTUBE_VIDEO_ID_3/maxresdefault.jpg" alt="Video 3" width="640"
            height="360">
        </a>
      </div>
    </div>
    <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Video Modals -->
  <div id="videoModal1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="videoModal1Label"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <video controls width="100%" height="auto">
            <source src="path/to/local/video1.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
  <div id="videoModal2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="videoModal2Label"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <video controls width="100%" height="auto">
            <source src="path/to/local/video2.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
  <div id="videoModal3" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="videoModal3Label"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <video controls width="100%" height="auto">
            <source src="path/to/local/video3.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#videoCarousel').carousel();
    });
  </script>
</body>

</html>
